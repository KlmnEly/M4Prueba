<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
</head>
<body>
    <div class="container w-50 mx-auto">
    <h1 class="text-center text-primary mb-4">Clients</h1>
                    <h2 class="card-title text-center" id="form-title">Register a new client</h2>
                    <form id="clientForm" class="mt-4">
                        <input type="hidden" id="client_id">

                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" id="name" name="name" required
                                class="form-control">
                        </div>

                        <!-- Identification -->
                        <div class="mb-3">
                            <label for="identification"
                                class="form-label">Identification</label>
                            <input type="text" id="identification"
                                name="identification" required
                                class="form-control">
                        </div>

                        <!-- Address -->
                        <div class="mb-3">
                            <label for="address"
                                class="form-label">Address</label>
                            <input type="text" id="address" name="address"
                                required class="form-control">
                        </div>

                        <!-- Phone Number -->
                        <div class="mb-3">
                            <label for="phone_number"
                                class="form-label">Phone Number</label>
                            <input type="tel" id="phone_number"
                                name="phone_number" required
                                class="form-control">
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" required
                                class="form-control">
                        </div>

                        <!-- Action buttons -->
                        <div class="d-flex justify-content-between mt-4">
                            <button type="submit" class="btn btn-primary"
                                id="submit-btn">
                                Register
                            </button>
                            <button type="button"
                                class="btn btn-secondary d-none"
                                id="cancel-btn">
                                Cancel edit
                            </button>
                        </div>
                    </form>
        </div>

        <div class="w-100">

                    <h2 class="card-title text-center">Clients</h2>
                    <div class="table-responsive">
                        <table id="clientTable" class="table table-striped table-hover mt-4">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Identificaci√≥n</th>
                                    <th>Email</th>
                                    <th class="text-end">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="clients-table-body">
                                <tr>
                                    <td colspan="4" class="text-center">Loading
                                        clients...</td>
                                </tr>
                            </tbody>
                        </table>
                </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./clients.js"></script>
</div>
</body>
</html>
